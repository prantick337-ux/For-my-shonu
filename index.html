<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For My Kartavya ❤️</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }
    .slide {
      display: none;
      position: absolute;
      width: 100vw;
      height: 100vh;
      justify-content: center;
      align-items: center;
      background: #000;
      animation: fade 1s ease-in-out;
    }
    .slide.active {
      display: flex;
    }
    img, video {
      max-width: 100%;
      max-height: 100%;
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(255, 105, 180, 0.4);
    }
    button {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #ff69b4;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 20px;
      color: white;
      cursor: pointer;
    }
    audio {
      display: none;
    }
    @keyframes fade {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

<!-- Background Music -->
<audio autoplay loop id="bgMusic">
  <source src="cupid.mp3" type="audio/mp3">
</audio>

<!-- Slides -->
<div class="slide active" id="slide1">
  <img src="20250801_142633.jpg" alt="Slide 1">
  <button onclick="nextSlide()">Next</button>
</div>

<div class="slide" id="slide2">
  <video src="Pink and Red Classic Illustrative Girlfriend's Day Promo Poster_20250801_134653_0001.mp4" controls autoplay></video>
  <button onclick="nextSlide()">Next</button>
</div>

<div class="slide" id="slide3">
  <div style="position: relative;">
    <img src="20250801_143744.jpg" alt="Slide 3">
    <audio id="voiceNote" controls style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
      <source src="i love you.mp3" type="audio/mp3">
    </audio>
  </div>
</div>

<script>
  const slides = document.querySelectorAll('.slide');
  let currentSlide = 0;

  function nextSlide() {
    slides[currentSlide].classList.remove('active');
    currentSlide++;
    if (currentSlide < slides.length) {
      slides[currentSlide].classList.add('active');
    }
  }
</script>

</body>
</html>
